        <script src="ads_search.js"></script>

        <div id="container">
            <header>
            </header>
            <div id="main" role="main">
                <div id="title">ADS Search Tool</div>
                <form action="javascript:doADSSearch(1);" method="get" accept-charset="utf-8" name="searchform">
                    <p>
                        <input type="text" name="author" size="20" placeholder="Author(s)"></input>
                    </p>
                    <p>
                        <input type="text" name="year1" size="4" maxlength="4" placeholder="Year"></input>
                        &nbsp;to&nbsp;
                        <input type="text" name="year2" size="4" maxlength="4" placeholder="End"></input>
                    </p>
                    <p><a href="javascript:document.searchform.submit();" class="button findit" title="dfm">Find it!</a></p>
                </form>
            </div>
            <footer>
                <p>
                    <small>
                        By <a href="http://github.com/dfm">Dan F-M</a> with help from
